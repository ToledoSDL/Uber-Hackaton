</head>

<body>

    <header id="login-page">
        <div class="logo"
        placeholder="kek">

        <div>

        <div class="top-phrase">
            <h1>Cadastre-se para viajar</h1>

        </div>

        <div class="inputs">
        <div class="subtitle">

            <div class="input-name">
                <input type="text" name="name" placeholder="Nome" autocorrect="on" autofocus="on">
            </div>
        </div>

        <div class="second-caption">
            <label>Sobrenome (obrigatório)</label>

            <div class="input-surname">
                <input type="text" name="name" placeholder="Sobrenome" autocorrect="on" autofocus="on">
            </div>
        </div>

        <div class="third caption">
            <label>Insira seu número de telefone (obrigatório)</label>

            <div class="input-number">
                <input type="tel" name="number" placeholder="Número de telefone" autofocus="on">
            </div>
        </div>
    </div>
        </div>
    </div>
